host: a0d7b954-influxdb
port: 8086
database: hassdb
username: !secret influx_user
password: !secret influx_pass
max_retries: 3
default_measurement: state
tags_attributes: friendly_name
include:
  entities:
    - sensor.yr_temperature
    - sensor.yr_wind_speed
    - sensor.kott_motion
    - sensor.laundry_motion
    - sensor.technical_motion
    - sensor.voltage_chili
    - sensor.wc_temperature
    - sensor.wc_lux
    - sensor.electricity_price
    - air_quality.air_quality_norway
    - sensor.air_quality_pm10
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - !secret car-odometer
    - !secret car-battery
    - !secret car-charging
    - !secret car-external-power
    - sensor.car_distance
    - sensor.fiken_battery
    - sensor.fiken_moisture
    - sensor.fiken_light_intensity
    - sensor.fiken_conductivity
    - sensor.fiken_temperature
    - sensor.miflora2_battery
    - sensor.miflora2_moisture
    - sensor.miflora2_light_intensity
    - sensor.miflora2_conductivity
    - sensor.miflora2_temperature
    - sensor.miflora3_battery
    - sensor.miflora3_moisture
    - sensor.miflora3_light_intensity
    - sensor.miflora3_conductivity
    - sensor.miflora3_temperature

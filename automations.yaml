### SYSTEM ###
- alias: "Startup Notification"
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: notify.ios_thorjan_x
      data:
        message: "Restarted"

### CHILI LYS ###
- alias: 'Chili lys'
  trigger:
    platform: time
    at: '07:00:00'
  action:
    - service: switch.turn_on
      entity_id: switch.chili
    - delay: 14:00:00
    - service: switch.turn_off
      entity_id: switch.chili
